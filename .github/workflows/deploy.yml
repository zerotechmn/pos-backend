name: ðŸš€ Django CI/CD with Docker

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo download
        uses: actions/checkout@v4

      - name: SSH Server Docker Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/workspace/pos-backend
            git pull origin main
            docker-compose down
            docker-compose up --build -d
