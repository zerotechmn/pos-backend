<html lang="en" class="no-js">

<head>
<meta charset="utf-8"/>
<title>{% block title %}{{TITLE|default:"Databank"}}{% endblock title %}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<meta content="" name="description"/>
<meta content="" name="author"/>
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
<script src="{{STATIC_URL}}base/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}base/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}base/js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>

<script src="{{STATIC_URL}}base/js/shortcut.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}base/js/accounting.min.js" type="text/javascript"></script>
<!-- <script src="{{STATIC_URL}}base/js/handsontable.full.js" type="text/javascript"></script> -->
<script src="{{STATIC_URL}}base/js/moment.min.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}base/js/daterangepicker.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}base/js/bootstrap-timepicker.min.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}base/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}base/js/jquery.validate.min.js" type="text/javascript"></script>

{% include "base/css_block.inc"%}
{% block css %}
{% endblock css %}

<link rel="shortcut icon" href="{{STATIC_URL}}base/img/favicon.ico"/>
</head>
<body {% if PROD_KEY %} id="{{PROD_KEY}}" {% endif %} class="{% block body_class %}{% endblock body_class %}">

{% block content %}
{% endblock content %}

<script src="{{STATIC_URL}}base/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(".login-form").find("input").filter(":visible:first").focus();
$('form.secure').bind('submit', function(e) {
   $(':submit').attr('disabled', 'disabled');
});
jQuery.extend(jQuery.validator.messages, {
    required: "Энэ талбарыг бөглөх шаардлагатай.",
    remote: "Энэ талбарыг засах шаардлагатай.",
    email: "Зөв имэйл хаяг оруулна уу.",
    url: "Оруулсан хаяг буруу байна.",
    date: "Зөв огноо оруулна уу.",
    dateISO: "Оруулсан огнооны формат алдаатай байна (ISO).",
    number: "Зөвхөн тоон утга оруулна.",
    digits: "Зөвхөн цифр (digits) оруулна.",
    creditcard: "Please enter a valid credit card number.",
    equalTo: "Please enter the same value again.",
    accept: "Please enter a value with a valid extension.",
    maxlength: jQuery.validator.format("{0}-с илүү тэмдэгт бичиж болохгүй."),
    minlength: jQuery.validator.format("{0}-с бага тэмдэгт бичиж болохгүй."),
    rangelength: jQuery.validator.format("Please enter a value between {0} and {1} characters long."),
    range: jQuery.validator.format("Please enter a value between {0} and {1}."),
    max: jQuery.validator.format("Please enter a value less than or equal to {0}."),
    min: jQuery.validator.format("Please enter a value greater than or equal to {0}.")
});
</script>
{% block js %}
{% endblock js %}

</body>
</html>
